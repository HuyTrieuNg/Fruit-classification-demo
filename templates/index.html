<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vegetable Image Classification</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
      .result-img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center">Vegetable Image Classification</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input
            class="form-control"
            type="file"
            name="file"
            accept="image/*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Chọn mô hình dự đoán:</label>
          <select class="form-select" id="model" name="model">
            <option value="cnn" {% if selected_model == 'cnn' %}selected{% endif %}>CNN (Deep Learning)</option>
            <option value="rf" {% if selected_model == 'rf' %}selected{% endif %}>Random Forest (Truyền thống)</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" type="submit">
          Upload & Predict
        </button>
      </form>
      {% if img_path %}
      <div class="mt-4 text-center">
        <img src="/{{ img_path }}" class="result-img" alt="Uploaded Image" />
        <h4>Prediction: <span class="text-success">{{ prediction }}</span></h4>
      </div>
      {% endif %}
    </div>
  </body>
</html>
